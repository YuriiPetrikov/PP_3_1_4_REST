<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

    <header class="contaner-fluid bg-dark">
        <div class="d-flex bd-highlight align-items-center">
            <div class="p-2 w-100 bd-highlight text-white">
                <span class="font-weight-bold" th:text="${user.getEmail()}"></span>
                with roles:
                <th:block th:each="role : ${user.roles}">
                    <span th:utext="${#strings.substringAfter(role.name, 'ROLE_')}"></span>
                </th:block>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight">
                <button form="logout" class="fs-5 pe-4 btn btn-dark text-white-50" type="submit">Logout</button>
                <form id="logout" th:method="POST" th:action="@{/logout}"></form>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 py-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action active" data-bs-toggle="list" href="#adminPanel" style="border: none;">Admin</a>
                    <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#userPanel" style="border: none;">User</a>
                </div>
            </div>
            <div class="col-10" style="height: 100vh; background: #F8F8F8;" >
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="adminPanel">
                        <div class="p-3 rolePanel" data-role="Admin">
                            <h2>Admin panel</h2>

                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#userTable">User table</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" data-bs-toggle="tab" href="#newUser">New user</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane fade show active shadow" id="userTable"
                                     style="background-color: #f8f9fa; border: 2px solid #dee2e6; border-radius: .50rem;">
                                    <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">All users</h3>
                                    <div class="p-3">
                                        <table class="table table-borderless table-hover">
                                            <thead>
                                            <tr class="table-light text-center border-top border-bottom">
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody class="text-center table-light">
                                            <tr th:each="user : ${usersList}">
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getFirstName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getEmail()}"></td>
                                                <td>
                                                    <th:block th:each="role : ${user.roles}">
                                                        <span th:utext="${#strings.substringAfter(role.name, 'ROLE_')}"></span>
                                                    </th:block>
                                                </td>

                                                <td>
                                                    <button class="btn btn-sm btn-outline-primary edit-user-button"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="${'#modalEdit' + user.id}">Edit
                                                    </button>

                                                    <div class="modal fade" th:id="${'modalEdit' + user.id}" aria-hidden="true">
                                                        <div class="modal-dialog" tabindex="-1" aria-hidden="true">
                                                            <div class="modal-content">

                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Edit user</h4>
                                                                    <button type="button" class="close" data-bs-dismiss="modal"
                                                                            aria-label="Close">×
                                                                    </button>
                                                                </div>

                                                                <form th:action="@{'/admin/edit?id=' + ${user.id}}"
                                                                      th:object="${user}"
                                                                      th:method="post">
                                                                    <div class="modal-body">
                                                                        <form>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editUserId" class="form-label fw-bold">ID</label>
                                                                                    <input type="text" class="form-control" id="editUserId" disabled
                                                                                           th:name="id" th:value="${user.id}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editFirstName" class="form-label fw-bold">First Name</label>
                                                                                    <input type="text" class="form-control" id="editFirstName"
                                                                                           th:name="firstName" th:value="${user.getFirstName()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editLastName" class="form-label fw-bold">Last Name</label>
                                                                                    <input type="text" class="form-control" id="editLastName"
                                                                                           th:name="lastName" th:value="${user.getLastName()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editAge" class="form-label fw-bold">Age</label>
                                                                                    <input type="number" class="form-control" id="editAge"
                                                                                           th:name="age" th:value="${user.getAge()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editEmail" class="form-label fw-bold">Email</label>
                                                                                    <input type="email" class="form-control" id="editEmail"
                                                                                           th:name="email" th:value="${user.getEmail()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editPassword" class="form-label fw-bold">Password</label>
                                                                                    <input type="password" class="form-control" id="editPassword"
                                                                                           th:name="password" th:value="${user.getPassword()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editRole" class="form-label fw-bold">Role</label>
                                                                                    <select id="editRole" class="form-select" multiple th:name="roles" th:size="2"
                                                                                            style="width: 100%;">
                                                                                        <option th:selected="false" th:value="1" th:text="USER"></option>
                                                                                        <option th:selected="false" th:value="2" th:text="ADMIN"></option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary"
                                                                                        data-bs-dismiss="modal">Close
                                                                                </button>
                                                                                <button type="submit" class="btn btn-primary">Edit</button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <button class="btn btn-outline-danger btn-sm delete-user-button"
                                                            data-bs-toggle="modal"
                                                            th:data-bs-target="'#deleteUserModal' + ${user.id}">
                                                        Delete
                                                    </button>

                                                    <div class="modal fade" th:id="${'deleteUserModal' + user.id}" aria-hidden="true">
                                                        <div class="modal-dialog" tabindex="-1" aria-hidden="true">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Delete user</h4>
                                                                    <button type="button" class="close" data-bs-dismiss="modal"
                                                                            aria-label="Close">×
                                                                    </button>
                                                                </div>
                                                                <form id="formDelete" th:method="delete"
                                                                      th:action="@{'delete?id=' + ${user.id}}"
                                                                      th:object="${user}">
                                                                    <div class="modal-body">
                                                                        <form>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editUserId" class="form-label fw-bold">ID</label>
                                                                                    <input type="text" class="form-control" id="deleteUserId" disabled
                                                                                           th:name="id" th:value="${user.id}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editFirstName" class="form-label fw-bold">First Name</label>
                                                                                    <input type="text" class="form-control" id="deleteFirstName" disabled
                                                                                           th:name="firstName" th:value="${user.getFirstName()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editLastName" class="form-label fw-bold">Last Name</label>
                                                                                    <input type="text" class="form-control" id="deleteLastName" disabled
                                                                                           th:name="lastName" th:value="${user.getLastName()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editAge" class="form-label fw-bold">Age</label>
                                                                                    <input type="number" class="form-control" id="deleteAge" disabled
                                                                                           th:name="age" th:value="${user.getAge()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editEmail" class="form-label fw-bold">Email</label>
                                                                                    <input type="email" class="form-control" id="deleteEmail" disabled
                                                                                           th:name="email" th:value="${user.getEmail()}">
                                                                                </div>
                                                                            </div>
                                                                            <div class="mb-3 row">
                                                                                <div class="col-lg-7 mx-auto d-flex flex-column align-items-center">
                                                                                    <label for="editRole" class="form-label fw-bold">Role</label>
                                                                                    <select id="deleteRole" class="form-select" th:size="2"
                                                                                            style="width: 100%;" disabled>
                                                                                        <option th:value="1" th:text="USER"></option>
                                                                                        <option th:value="2" th:text="ADMIN"></option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <button type="button" class="btn btn-secondary"
                                                                                        data-bs-dismiss="modal">Close
                                                                                </button>
                                                                                <button type="submit" class="btn btn-primary">Delete</button>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade show shadow" id="newUser"
                                            style="background-color: #f8f9fa; border: 2px solid #dee2e6; border-radius: .50rem;">
                                    <h3 class="ps-3 p-2" style="background-color: #E9ECEF;">Add new user</h3>
                                    <div class="row justify-content-center">
                                        <div class="col-md-5">
                                            <form class="p-3 add-user-form"
                                                  th:method="post" th:action="@{/admin/addNewUser}"
                                                  th:object="${newUser}" >

                                                  <div class="mb-3">
                                                      <label for="new_firstName" class="form-label fw-bold d-block text-center">First Name</label>
                                                      <input type="text" class="form-control" id="new_firstName"
                                                           placeholder="First name"
                                                           th:field="*{firstName}">
                                                  </div>
                                                <div class="mb-3">
                                                    <label for="new_lastName" class="form-label fw-bold d-block text-center">Last
                                                        Name</label>
                                                    <input type="text" class="form-control" id="new_lastName"
                                                           placeholder="Last name"
                                                           th:field="*{lastName}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_age" class="form-label fw-bold d-block text-center">Age</label>
                                                    <input type="number" class="form-control" id="new_age"
                                                           placeholder="Age"
                                                           th:field="*{age}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_email"
                                                           class="form-label fw-bold d-block text-center">Email</label>
                                                    <input type="email" class="form-control" id="new_email"
                                                           placeholder="Email" th:field="*{email}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_password" class="form-label fw-bold d-block text-center">Password</label>
                                                    <input type="password" class="form-control" id="new_password"
                                                           placeholder="Password" th:field="*{password}">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_role" class="form-label fw-bold d-block text-center">Role</label>
                                                    <select class="form-select w-100" id="new_role" multiple size="2" th:name="roles">
                                                        <option th:value="1" th:text="USER"></option>
                                                        <option th:value="2" th:text="ADMIN"></option>
                                                    </select>
                                                </div>
                                                <div class="d-flex justify-content-center">
                                                    <button type="submit" class="btn btn-success h-50 w-40">Add new user</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="userPanel">
                        <div class="container-fluid px-4 py-3">
                            <h1>User information-page</h1>
                            <div class="card">
                                <div class="card-header py-3">
                                    <div class="h4 m-0">About user</div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped border-top">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <th:block th:each="role : ${user.roles}">
                                                    <span th:utext="${#strings.substringAfter(role.name, 'ROLE_')}"></span>
                                                </th:block>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>
</html>
